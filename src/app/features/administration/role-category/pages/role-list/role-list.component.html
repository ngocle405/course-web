<div class="grid">
  <div class="col-12">
    <div class="card">
      <p-toolbar styleClass="px-0 pt-0">
        <div class="p-toolbar-group-left">
          <div class="grid">
            <div class="col-3">
              <span class="p-float-label">
                <input [(ngModel)]="params.code" class="p-inputtext-sm" id="float-input" type="text" pInputText />
                <label for="float-input">Mã</label>
              </span>
            </div>
            <div class="col-12 col-3 col-2"></div>
            <div class="col-3">
              <span class="p-float-label">
                <input [(ngModel)]="params.name" class="p-inputtext-sm" id="float-input" type="text" pInputText />
                <label for="float-input">Tên</label>
              </span>
            </div>
            <div class="col-3"></div>
            <div class="col-3">
              <p-button label="Tìm kiếm" (click)="search()" icon="pi pi-search" styleClass="p-button-success">
              </p-button>
            </div>
          </div>
        </div>
        <div class="p-toolbar-group-right">
          <button pButton (click)="viewCreate()" icon="pi pi-plus"></button>
          <button
            (click)="exportExcel()"
            style="margin-left: 1rem"
            pButton
            pRipple
            label="Export"
            icon="pi pi-upload"
            class="p-button-help"
          ></button>
        </div>
      </p-toolbar>
      <p-table [value]="dataTable.content" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Mã</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Người tạo</th>
            <th>Ngày tạo</th>
            <th>Người cập nhật</th>
            <th>Ngày cập nhật</th>
            <th style="width: 100px" alignFrozen="right" pFrozenColumn>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ item.code }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.createdBy }}</td>
            <td>{{ item.createdDate }}</td>
            <td>{{ item.updateBy }}</td>
            <td>{{ item.updateDate }}</td>
            <td style="width: 100px" alignFrozen="right" pFrozenColumn>
              <span class="pointer p-mr-2" (click)="viewDetail(item.code)">
                <em class="las la-eye"></em>
              </span>
              <span class="pointer p-mr-2" (click)="viewEdit(item.code)">
                <em class="las la-pen"></em>
              </span>
              <span class="pointer" (click)="deleteItem(item.code)">
                <em class="las la-trash-alt"></em>
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-paginator
        [showCurrentPageReport]="true"
        [rows]="dataTable!.size"
        [totalRecords]="dataTable!.totalElements"
        [rowsPerPageOptions]="[10, 20, 30]"
        (onPageChange)="pageChange($event)"
      ></p-paginator>
    </div>
  </div>
</div>
