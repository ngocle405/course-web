<section class="w3l-service-breadcrum">
  <div class="breadcrum-bg py-sm-5 py-4">
    <div class="container py-lg-3">
      <h2>Khóa học tại NgocLe Tech</h2>
      <p><a>Home</a> &nbsp; / &nbsp; Khóa học</p>
    </div>
  </div>
</section>
<section class="w3l-features-8">
  <!-- /features -->
  <div class="features py-5" id="services">
    <div class="container py-md-3">
      <div class="fea-gd-vv text-center row">
        <p-carousel [value]="stateData" [numVisible]="3" [numScroll]="3" [circular]="false" >
          <ng-template let-item pTemplate="item">
              <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                  <div class="mb-3">
                      <img height="150px" src="http://localhost:53421/upload/files/{{ item.image }}" [alt]="item.courseName" class="w-6 shadow-2" />
                  </div>
                  <div>
                      <h4 class="mb-1">{{ item.courseName }}</h4>
                      <h6 class="mt-0 mb-3">Danh mục : {{ item.courseCategoryName }}</h6>
                      <div class="car-buttons mt-5">
                          <p-button type="button" routerLink="/mb-ageas/course/description/{{ item.courseId }}" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                          <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                      </div>
                  </div>
              </div>
          </ng-template>
      </p-carousel>
