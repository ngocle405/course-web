<div class="card">
  <p-toolbar styleClass="px-0">
    <div class="p-toolbar-group-left">
      <p-button label="Tìm kiếm" (click)="search()" icon="pi pi-search" styleClass="p-button-success"> </p-button>
    </div>
    <div class="p-toolbar-group-right">
      <p-splitButton label="Tạo task" [model]="listProcess"></p-splitButton>
    </div>
  </p-toolbar>
  <p-table [value]="dataTable.content" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Tên công việc</th>
        <th>Quy trình</th>
        <th>Người quản lý</th>
        <th>Người tạo</th>
        <th>Ngày tạo</th>
        <th style="width: 100px" alignFrozen="right" pFrozenColumn>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
      <tr>
        <td>{{ item.taskName }}</td>
        <td>{{ item.processName }}</td>
        <td>{{ item.assignee }}</td>
        <td>{{ item.createdUser }}</td>
        <td>{{ item.createTime | date: 'dd/MM/yyyy' }}</td>

        <td style="width: 100px" alignFrozen="right" pFrozenColumn>
          <!-- <span class="pointer p-mr-2" (click)="viewDetail(item.taskId)">
            <em class="las la-eye"></em>
          </span> -->
          <span class="pointer p-mr-2" (click)="viewEdit(item.id)">
            <em class="las la-pen"></em>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator
    [showCurrentPageReport]="true"
    [rows]="dataTable!.size"
    [totalRecords]="dataTable!.totalElements"
    [rowsPerPageOptions]="[10, 20, 30]"
    (onPageChange)="pageChange($event)"
  ></p-paginator>
</div>
